apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

dependencies {
    // https://bintray.com/bintray/jcenter/org.robolectric%3Aandroid-all/view
    compileOnly 'org.robolectric:android-all:6.0.0_r1-robolectric-0'
    testCompile 'org.robolectric:android-all:6.0.0_r1-robolectric-0'
    compileOnly 'com.android.support:support-annotations:24.2.1'
    compile 'junit:junit:4.12'
    compile 'org.robolectric:robolectric:3.1.4'
    compile 'commons-io:commons-io:2.5'
}

publish {
    artifactId = 'robolectric-instrumentation'
    desc = 'A wrapper for Robolectric to provide the Android Instrumentation Testing Framework compatible functionality'

    def metadata = project.rootProject.ext.metadata
    groupId = metadata.groupId
    publishVersion = metadata.version
    website = metadata.website
    repository = metadata.repository
    licences = metadata.licences
}

