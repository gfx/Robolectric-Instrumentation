apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

configurations {
    provided
}
sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    provided 'org.robolectric:android-all:5.1.1_r9-robolectric-1'
    testCompile 'org.robolectric:android-all:5.1.1_r9-robolectric-1'
    provided 'com.android.support:support-annotations:23.1.1'
    compile 'junit:junit:4.12'
    compile 'org.robolectric:robolectric:3.0'
    compile 'commons-io:commons-io:2.4'
}

publish {
    artifactId = 'robolectric-instrumentation'
    desc = 'A wrapper for Robolectric to provide the Android Instrumentation Testing Framework compatible functionality'

    def metadata = project.rootProject.ext.metadata
    groupId = metadata.groupId
    publishVersion = metadata.version
    website = metadata.website
    repository = metadata.repository
    licences = metadata.licences
}

